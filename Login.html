<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/Laptop.css">
    <link rel="stylesheet" href="./css/mobile.css">

    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.css">
</head>
<body>
    <section class="login_account">
        <div class="login_account_row1">
            <img src="./img/school-banner.png" alt="school-banner">
        </div>
            <div class="login_account_row2">
               <div class="login_account_row2_col0">
                    <a href="index.html"><img src="./img/school-log.png" alt=""></a>
                </div>

                    
                <div class="login_account_row2_col1">
                    <div class="google">
                        <a href=""><img src="./img/google.svg" alt=""></a>
                       <div class="google2"> Login with Google</div>
                    </div>
                </div>
                <div class="login_account_row2_col2"> <span class="span"> or </span> </div>
                <div class="login_account_row2_col3"><h3>Sign In</h3></div>
                <div class="login_account_row2_col4">Prime Scholars School authorisation page</div>
                <div class="login_account_row2_col5">
                    <form action="" method="get" class="form">
                        <input type="text" name="text" id="text" placeholder="USERNAME"> <br>
                        <input type="password" name="password" id="password" placeholder="PASSWORD"> <br>
                        <div id="show_password"><input type="checkbox" name="show password" id="show password"> show password</div>
                        <div class="reset">
                            Forgot your password?<a href=""> Reset it</a>
                            <button id="login"> Login <i class="fa fa-sign-in-alt"></i></button>
                        </div>
                        <div class="new">
                            Already have an account? <a href="create-account.html">create a new account</a>
                        </div>
                    </form>
                </div>
                <div class="login_account_row2_col6"></div>
                
            </div>
        </div>
        






    </section>
    
</body>
</html>
